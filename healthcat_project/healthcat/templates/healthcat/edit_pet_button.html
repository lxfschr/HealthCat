<div class="row">
	    <form id="{{ bowl.id }}_bowl_{{ pet.id }}_pet" class="pet_form" onsubmit="add_pet_form(event, '{{ bowl.id }}_bowl_{{ pet.id }}_pet', '{{ pet.id }}_pet_info', '{% url 'edit_pet' %}')" >
		    {% csrf_token %}
		    <h3> 
		    	<button class="add_button"> 
		    		{{ pet.name }} 
		    		<i class='glyphicon glyphicon-edit header_icon'></i>
		    	</button> 
		    </h3>
		    <input type = "hidden" name = "bowl_id" value={{ bowl.id }}>
		    <input type = "hidden" name = "pet_id" value={{ pet.id }}>
		</form>
</div>
