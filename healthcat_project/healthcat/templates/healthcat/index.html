<!DOCTYPE html>

<html lang='en'>
<head>
	<meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="http://getbootstrap.com/favicon.ico">
	<title>
		{% block title %} HealthCat {% endblock %}
	</title>
	<!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/navbar.css" rel="stylesheet">
    
    {% block styles %}
    {% endblock %}
</head>

<body>
	<div class="container">

	  <!-- Static navbar -->
    <div class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/healthcat/"> HealthCat </a>
        </div>
        {% block logged_in_navbar %}
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% block statisticsActive %}{% endblock %} > <a href="/healthcat/statistics"> Statistics </a></li>
            <li {% block profileActive %}{% endblock %} > <a href="/healthcat/"> Profile </a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{user.username}} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/healthcat/statistics"> Statistics </a></li>
                <li><a href="/healthcat/"> My Profile </a></li>
                <li class="divider"></li>
                <li><a href="/healthcat/edit_profile"> Edit Profile </a></li>
                <li><a href="/healthcat/change_password"> Change Password </a></li>
                <li><a href="/healthcat/logout"> Sign Out </a></li>
              </ul>
            </li>
          </ul>
          
        </div><!--/.nav-collapse -->
        {% endblock %}
      </div><!--/.container-fluid -->
    </div><!-- navbar -->

  <!-- Body -->
  {% block body %}
  
  {% endblock %}
  <!-- Body -->

	</div>

  <!-- Javascript -->
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
  {% block javascript %}
  {% endblock %}
</body>
</html>
